server.port: 5601
server.host: "0.0.0.0"
server.basePath: "/kibana"
server.rewriteBasePath: true
elasticsearch.hosts: ["https://es01:9200"]
elasticsearch.username: elastic
elasticsearch.password: changeme
xpack.fleet.agents.tlsCheckDisabled: true
xpack.security.encryptionKey: 'kibana_api_key'
xpack.reporting.encryptionKey: 'kibana_api_key'
xpack.encryptedSavedObjects.encryptionKey: 'kibana_api_key'
data.autocomplete.valueSuggestions.terminateAfter: 10000000
elasticsearch.ssl.certificateAuthorities: "/usr/share/certificates/ca/ca.crt"
server.ssl.enabled: true
server.ssl.certificate: "/usr/share/certificates/kibana/kibana.crt"
server.ssl.key:  "/usr/share/certificates/kibana/kibana.key"
xpack.task_manager.poll_interval: "20000"
xpack.task_manager.max_attempts: "10"
xpack.task_manager.ephemeral_tasks.enabled: true
telemetry.enabled: false
newsfeed.enabled: false
monitoring.kibana.collection.enabled: true
elasticsearch.requestTimeout: 180000
elasticsearch.shardTimeout: 180000
monitoring.ui.enabled: true


